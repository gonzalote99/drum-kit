<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" media="screen" href="styles.css" />
  <link rel="shortcut icon" href="https://raw.githubusercontent.com/sethbergman/JavaScript-Drum-Kit/master/assets/images/favicon.ico"
  type="image/x-icon"/>
  <link rel="icon" href="https://raw.githubusercontent.com/sethbergman/JavaScript-Drum-Kit/master/assets/images/" type="image/x-icon" />
  <title>drum kit</title>
</head>
<body>
  <div class="keys">
  <div data-key="65" class="key">
   <kbd>A</kbd>
   <span class="sound">clap</span>
  </div>
  <div data-key="83" class="key">
    <kbd>S</kbd>
    <span class="sound">hihat</span>
   </div>
   <div data-key="68" class="key">
    <kbd>D</kbd>
    <span class="sound">kick</span>
   </div>
   <div data-key="70" class="key">
    <kbd>F</kbd>
    <span class="sound">openhat</span>
   </div>
   <div data-key="71" class="key">
    <kbd>G</kbd>
    <span class="sound">boom</span>
   </div>
   <div data-key="72" class="key">
    <kbd>H</kbd>
    <span class="sound">ride</span>
   </div>
   <div data-key="74" class="key">
    <kbd>J</kbd>
    <span class="sound">snare</span>
   </div>
   <div data-key="75" class="key">
    <kbd>K</kbd>
    <span class="sound">tom</span>
   </div>
   <div data-key="76" class="key">
    <kbd>L</kbd>
    <span class="sound">tink</span>
   </div>
   
   
  </div>

  <audio data-key="65" src="https://raw.githubusercontent.com/sethbergman/JavaScript-Drum-Kit/master/assets/sounds/clap.wav" ></audio>
  <audio data-key="83" src="https://raw.githubusercontent.com/sethbergman/JavaScript-Drum-Kit/master/assets/sounds/hihat.wav" ></audio> 
  <audio data-key="68" src="https://raw.githubusercontent.com/sethbergman/JavaScript-Drum-Kit/master/assets/sounds/kick.wav" ></audio> 
  <audio data-key="70" src="https://raw.githubusercontent.com/sethbergman/JavaScript-Drum-Kit/master/assets/sounds/openhat.wav" ></audio>
   <audio data-key="71" src="https://raw.githubusercontent.com/sethbergman/JavaScript-Drum-Kit/master/assets/sounds/boom.wav" ></audio>
    <audio data-key="72" src="https://raw.githubusercontent.com/sethbergman/JavaScript-Drum-Kit/master/assets/sounds/ride.wav" ></audio> 
    <audio data-key="74" src="https://raw.githubusercontent.com/sethbergman/JavaScript-Drum-Kit/master/assets/sounds/snare.wav" ></audio> 
    <audio data-key="75" src="https://raw.githubusercontent.com/sethbergman/JavaScript-Drum-Kit/master/assets/sounds/tom.wav" ></audio> 
    <audio data-key="76" src="https://raw.githubusercontent.com/sethbergman/JavaScript-Drum-Kit/master/assets/sounds/tink.wav" ></audio>

    <script async defer src="script.js"></script>
</body>
</html>
